{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <h1>{{title}}</h1>
        <p>{{message|safe}}</p>
        <table>
            <form action="{% url 'hello:find' %}" method="post">
                {% csrf_token %}
                {{form}}
                <tr>
                    <td></td>
                    <td><input type="submit" value="click"></td>
                </tr>
            </form>
        </table>
        <table>
            <tr>
                <th>data</th>
                <th></th>
                <th></th>
            </tr>
            {% for item in data %}
            <tr>
                <td>{{item}}</td>
                <td><a href="{% url 'hello:edit' item.id %}">Edit</a></td>
                <td><a href="{% url 'hello:delete' item.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
