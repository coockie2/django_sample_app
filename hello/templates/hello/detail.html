{% extends "layout.html" %}
{% block content %}
{% csrf_token %}
<table class="table">
    <tr><th>ID</th><td>{{friend.id}}</td></tr>
    <tr><th>Name</th><td>{{friend.name}}</td></tr>
    <tr><th>Gender</th>
    <td>
        {% if friend.gender == False %}male{% endif %}
        {% if friend.gender == True %}female{% endif %}
    </td></tr>
    <tr><th>Email</th><td>{{friend.mail}}</td></tr>
    <tr><th>Age</th><td>{{friend.age}}</td></tr>
    <tr><th>Birth</th><td>{{friend.birthday}}</td></tr>
    </tr>
</table>

<input
    type="button"
    class="btn btn-primary"
    onclick="location.href='/hello'"
    value="戻る">
{% endblock %}
