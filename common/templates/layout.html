{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>xxx システム</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    </head>

    <body>
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">xxx システム</a>
        </nav>

        <div class="row" style="margin-right: 0px">
            <!-- サイドメニュー -->
            <div class="col-3" style="padding-right: 0px">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'hello:index' %}">ユーザー管理</a>
                        </li>

                        <li class="list-group-item">
                            <a href="{% url 'sns:index' %}">SNS</a>
                        </li>

                        <li class="list-group-item">
                            <a href="{% url 'mail:index' %}" style="pointer-events: none;">メール</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-9">
                {% block title %}
                <h2>{{ title }}</h2>
                {% endblock %}

                {% block content %}
                    {{ content }}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
